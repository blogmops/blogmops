---
name: codeQL runner

on:
  push:
    branches:
      - master
      - releases/**
    paths-ignore:
      - '**.md'

  pull_request:
    branches:
      - master
      - releases/**
    paths-ignore:
      - '**.md'
  schedule:
    - cron: '0 9 * * 4' # Runs at 09:00 UTC on Thu

jobs:
  scan:

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12

      - name: Print CI env variables
        run: npx @bahmutov/print-env@v2.1.2 -e USER GITHUB || true

      - name: Save npm cache path
        id: npm-folder
        run: echo '::set-output name=dir::$(npm config get cache)'

      - name: Cache npm
        uses: actions/cache@v2.1.1
        with:
          path: ${{ steps.npm-folder.outputs.dir }}
          key: ${{ matrix.os }}-npm-folder-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-npm-folder-

      - name: Cache node_modules
        uses: actions/cache@v2.1.1
        with:
          path: node_modules
          key: ${{ matrix.os }}-node_modules-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-node_modules-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
