---
name: codeQL runner

on:
  push:
    branches:
      - master
      - releases/**
    paths-ignore:
      - '**.md'

  pull_request:
    branches:
      - master
      - releases/**
    paths-ignore:
      - '**.md'
  schedule:
    - cron: '0 9 * * 4' # Runs at 09:00 UTC on Thu

jobs:
  analyze:
    name: codeQL
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript'] # ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
# doc: overriding-automatic-language-detection
# https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
