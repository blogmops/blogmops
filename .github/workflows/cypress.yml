---
name: Cypress runner

on:
  pull_request:
    branches:
      - master
      - releases/**
    paths-ignore:
      - "**.md"

  # push:
    # branches:
      # - master
      # - releases/**
    # paths-ignore:
      # - "**.md"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: false # prevents workflows from running when a job fails
    timeout-minutes: 20

    strategy:
      fail-fast: true # cancel all in-progress jobs if any matrix job fails
      matrix:
        os: [ubuntu--latest, windows-latest, maocos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 14

      - name: Print CI env variables
        run: |
          npx @bahmutov/print-env@v2.1.2 -e USER GITHUB || true

      - id: npm-folder
        run: echo '::set-output name=dir::$(npm config get cache)'

      - name: Cache npm
        uses: actions/cache@v2.1.1
        with:
          path: ${{ steps.npm-folder.outputs.dir }}
          key: ${{ runner.os }}-npm-folder-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-folder-

      - name: Cache node_modules
        uses: actions/cache@v2.1.1
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}

      - name: Save Cypress cache folder
        id: cypress-folder
        run: echo '::set-output name=dir::$(npx cypress cache path)'

      - name: Cache cypress
        id: cypress-cache
        uses: actions/cache@v2.1.1
        with:
          path: ${{ steps.cypress-folder.outputs.dir }}
          # ubuntu: ~/.cache/Cypress
          # macOS: ~/Library/Caches/Cypress
          # windows: /AppData/Local/Cypress/Cache
          key: ${{ runner.os }}-cypress-${{ github.ref }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        env:
          CI: true
        run: |
          npm i
          npx cypress cache path
          npx cypress cache list
          npx cypress verify
          npx cypress info

      - name: Build
        if: steps.cypress-cache.outputs.cache-hit != 'true'
        run: |
          npm run build

      - name: Diff changes
        if: startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: |
          if [ '$(git diff --ignore-space-at-eol | wc -l)' -gt '0' ]; then
            echo 'Detected uncommitted changes after build.  See status below:'
            git diff
            exit 1
          fi

      - name: Run tests
        run: npm run test:record:chrome
        env:
          CI: true
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          TERM: xterm

      - uses: actions/upload-artifact@v2.1.4
        if: failure()
        with:
          name: screenshots
          path: cypress/screenshots

      - uses: actions/upload-artifact@v2.1.4
        with:
          name: videos
          path: cypress/videos
