name: Test action runner
on: [push, pull_request]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Install ffmpeg and mplayer on Ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg mplayer
        if: startsWith(matrix.os, 'ubuntu')
      - name: Install ffmpeg on MacOS
        run: |
          brew cask install xquartz
          brew install ffmpeg && ls -lhtr /usr/local/opt/ffmpeg/
          brew install mplayer && ls -lhtr /usr/local/opt/mplayer/
        if: startsWith(matrix.os, 'macos')
      # - name: Install ffmpeg on Windows
        # run: |
          # choco install ffmpeg
          # choco install smplayer
        # if: startsWith(matrix.os, 'windows')
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Checkout nodeJS
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm i
      - name: Start testing
        run: npm run test
        env:
          NODE_ENV: test
          CI: true
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      - name: Artifact upload screenshots
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - name: Size images
        run: npx image-size cypress/screenshots/**/*.png
        working-directory: ./
      - name: Artifact upload chrome screenshots
        uses: actions/upload-artifact@v2
        with:
          name: screenshots-chrome
          path: cypress/screenshots/chrome
      - name: Artifact upload videos
        uses: actions/upload-artifact@v2
        with:
          name: upload chrome-videos
          path: cypress/videos/chrome
      - name: Size images and videos
        run: |
          npx image-size cypress/screenshots/**/*.png
          ffprobe cypress/videos/*.mp4 || true
          mplayer -really-quiet -ao null -vo null -identify -frames 0 cypress/videos/*.mp4 || true
        working-directory: ./
