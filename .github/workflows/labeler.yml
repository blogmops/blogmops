---
name: labeler
on: pull_request

jobs:
  triage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/labeler@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_PATH: ${{ secrets.GITHUB_WORKSPACE }}/.github/label
