---
name: Build runner

on:
  # pull_request:
    # branches:
      # - master
      # - releases/**
    # paths-ignore:
      # - '**.md'

  push:
    branches:
      - master
      - releases/**
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: false # prevents workflows from running when a job fails
    timeout-minutes: 20

    strategy:
      fail-fast: true # cancel all in-progress jobs if any matrix job fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12

      - name: Print CI env variables
        run: npx @bahmutov/print-env@v2.1.2 -e USER GITHUB || true

      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - name: Cache npm
        uses: actions/cache@v2.1.4
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        env:
          CI: true
        run: |
          npm ci

      - name: Build and export
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm run build

      - name: Diff changes
        if: startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: |
          if [ '$(git diff --ignore-space-at-eol | wc -l)' -gt '0' ]; then
            echo 'Detected uncommitted changes after build.  See status below:'
            git diff
            exit 1
          fi

      - name: Shutdown server on ${{ runner.os }}
        if: startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: npm run static:ci & (sleep 20 && killall -9 node)
        # or: pkill node
        # or: ps aux | grep -i node | awk '{print $2}' | xargs  kill -9)

      - name: Shutdown server on ${{ runner.os }}
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: npm run static:ci & (sleep 20 && killall -9 node)

