---
name: CodeQL runner

on:
  push:
    branches:
      - master
      - releases/**
    paths-ignore:
      - '**.md'

  pull_request:
    branches:
      - master
      - releases/**
    paths-ignore:
      - '**.md'
  schedule:
    - cron: '0 9 * * 4' # Runs at 09:00 UTC on Thu

jobs:
  scan:
    runs-on: ubuntu-latest
    continue-on-error: false # prevents workflows from running when a job fails
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.2
        with:
          fetch-depth: 2

      # If this run was triggered by a pull request event, then checkout
      # the head of the pull request instead of the merge commit.
      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: javascript

      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      # - name: Autobuild
        # uses: github/codeql-action/autobuild@v1

      - name: Save npm cache path
        id: npm-folder
        run: echo '::set-output name=dir::$(npm config get cache)'

      - name: Cache npm
        uses: actions/cache@v2.1.1
        with:
          path: ${{ steps.npm-folder.outputs.dir }}
          key: ${{ runner.os }}-npm-folder-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-folder-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}

      - name: Cache node_modules
        uses: actions/cache@v2.1.1
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}

      - name: Checkout nodeJS
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm ci

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
